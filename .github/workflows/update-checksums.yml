name: Update Checksums

on:
  push:
  workflow_dispatch:

jobs:
  update-checksums:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses:  actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: pull repo
        run: git pull
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: update checksums
        run: node update-checksums.js
      - name: push changes
        uses: devops-infra/action-commit-push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          amend: true